        </tbody>
      </table>
      <table
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        width="100%"
        style="
          border-width: 0px 0px 1px;
          border-top-style: initial;
          border-right-style: initial;
          border-left-style: initial;
          border-top-color: initial;
          border-right-color: initial;
          border-left-color: initial;

                text-align: left;
              "

                style="
                  color: rgb(0, 0, 0);
                  font-size: 36px;
                  font-weight: bold;
                  padding-bottom: 20px;
                  line-height: 2rem;
                "
              >
                #title#
              </div>
              <div
                style="color: rgb(68, 68, 68); font-size: 24px; line-height: 2rem; text-align: left"

                #message#

            </td>
